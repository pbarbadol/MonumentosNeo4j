<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Cáceres Monumentos</title>
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background: #f4f4f4;
        }

        #map {
            width: 80%;
            height: 60%;
            margin-top: 20px;
        }

        .auth-buttons {
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2>Visualización de monumentos de Cáceres</h2>
<div id="map"></div>
<div class="auth-buttons">
    <button onclick="showLoginForm()">Iniciar Sesión</button>
    <button onclick="showSignupForm()">Registrarse</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([39.4749936, -6.3722448], 14);
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
    }).addTo(map);

    var plazaMayor = L.marker([39.4749936, -6.3722448]).addTo(map);
    plazaMayor.bindPopup("<b>Plaza Mayor</b>");

    function showLoginForm() {
        alert('Mostrar formulario de inicio de sesión');
        // Aquí iría la lógica para mostrar un formulario de inicio de sesión real
    }

    function showSignupForm() {
        alert('Mostrar formulario de registro');
        // Aquí iría la lógica para mostrar un formulario de registro real
    }
</script>
</body>
</html>

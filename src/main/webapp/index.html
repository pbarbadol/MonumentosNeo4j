<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Cáceres Monumentos</title>
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background: #f4f4f4;
        }

        #map {
            width: 80%;
            height: 60%;
            margin-top: 20px;
        }

        .auth-buttons {
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="auth-buttons">
    <a href="login.html">
        <button id="loginButton">Iniciar Sesión</button>
    </a>
    <a href="signup.html">
        <button id="signupButton">Registrarse</button>
    </a>
    <a href="profile.html">
        <button id="profileButton">Acceder al Perfil</button>
    </a>
    <button id="loadFavoritesButton">Cargar Favoritos</button>
    <select id="typeFilter">
        <option value="">Todos los tipos</option>
        <option value="CONVENTO">CONVENTO</option>
        <option value="TORRE">TORRE</option>
        <option value="MONUMENTO">MONUMENTO</option>
        <option value="IGLESIA">IGLESIA</option>
        <option value="PALACIO">PALACIO</option>
        <option value="CASA">CASA</option>
        <option value="ARCO">ARCO</option>
        <option value="MURALLA">MURALLA</option>
        <option value="PLAZA">PLAZA</option>
        <option value="FUENTE">FUENTE</option>
    </select>
    <button onclick="loadFilteredMonuments()">Filtrar Monumentos</button>
</div>


<h2>Visualización de monumentos de Cáceres</h2>
<div id="map"></div>
<div id="welcomeMessage" style="display: none;">
    <h3>Bienvenido, <span id="userName"></span>!</h3>
</div>

<div id="ListaMonumentos" style="display: block;">
    <a href="monumentos.html">
        <button id="MonumentButtom">Lista de monumentos</button>
    </a>
</div>

<div id="addMonumentForm" style="display: none;">
    <h3>Añadir nuevo monumento</h3>
    <form id="monumentForm">
        <label for="monumentName">Nombre:</label>
        <input type="text" id="monumentName" name="nombre" required><br><br>

        <label for="monumentLatitude">Latitud:</label>
        <input type="text" id="monumentLatitude" name="geoLat" required><br><br>

        <label for="monumentLongitude">Longitud:</label>
        <input type="text" id="monumentLongitude" name="geoLong" required><br><br>

        <label for="monumentClass">Clase:</label>
        <input type="text" id="monumentClass" name="clase" required><br><br>

        <label for="monumentLabel">Etiqueta RDF:</label>
        <input type="text" id="monumentLabel" name="rdfsLabel" required><br><br>

        <label for="monumentLink">Enlace SIG:</label>
        <input type="text" id="monumentLink" name="tieneEnlaceSIG" required><br><br>

        <button type="submit">Enviar</button>
    </form>
</div>


<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>

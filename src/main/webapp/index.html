<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Cáceres Monumentos</title>
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background: #f4f4f4;
        }

        #map {
            width: 80%;
            height: 60%;
            margin-top: 20px;
        }

        .auth-buttons {
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2>Visualización de monumentos de Cáceres</h2>
<div id="map"></div>
<div class="auth-buttons">
    <button onclick="showLoginForm()">Iniciar Sesión</button>
    <button onclick="showSignupForm()">Registrarse</button>
</div>

<div id="loginForm" style="display: none;">
    <h3>Iniciar Sesión</h3>
    <form id="login">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Iniciar Sesión</button>
    </form>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>  <!-- Referencia al archivo JavaScript separado -->
</body>
</html>

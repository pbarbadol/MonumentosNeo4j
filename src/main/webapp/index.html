<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Cáceres Monumentos</title>
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background: #f4f4f4;
        }

        #map {
            width: 80%;
            height: 60%;
            margin-top: 20px;
        }

        .auth-buttons {
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="auth-buttons">
    <a href="login.html"><button id="loginButton">Iniciar Sesión</button></a>
    <a href="signup.html"><button id="signupButton">Registrarse</button></a>
    <a href="profile.html"><button id="profileButton">Acceder al Perfil</button></a>
</div>

<h2>Visualización de monumentos de Cáceres</h2>
<div id="map"></div>
<div id="welcomeMessage" style="display: none;">
    <h3>Bienvenido, <span id="userName"></span>!</h3>
</div>

<div id="monumentActions" style="display: none;">
    <button id="addMonumentButton">Añadir Monumento</button>
    <button id="editMonumentButton">Editar Monumento</button>
    <button id="deleteMonumentButton">Eliminar Monumento</button>
    <button id="addFavoriteButton">Añadir a Favoritos</button>
</div>


<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
